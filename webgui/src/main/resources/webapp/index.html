<!DOCTYPE html>
<html lang="en" ng-app="factoryfxwebgui">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> ??????? </title>

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="main/app.css" />

    <script src="lib/moment/moment.js"></script>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-cookies.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/angular-animate.js"></script>
    <script src="lib/angular/angular-sanitize.js"></script>
    <script src="lib/angular/angular-aria.js"></script>
    <script src="lib/uibootstrap/ui-bootstrap-tpls-1.3.2.js"></script>

</head>

<body>

    <!--<div ng-controller="NavigationController" ng-show="isNavigationVisible()">-->
        <div class="container-fluid">
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header" ng-init="collapsed=false">
                        <button type="button" class="navbar-toggle" ng-click="collapsed=!collapsed" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <span class="navbar-brand" style="vertical-align: middle;"> <span class="smallLogo"></span> </span> <span class="navbar-brand" href="#">{{::userDataService.unternehmen.name.value}}</span>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse" ng-class="{'in': collapsed}">
                        <ul class="nav navbar-nav">
                            <li ng-repeat="group in ::guiMetadata" ng-class="{active: isActiveMenuItem(group)}" class="dropdown" dropdown>


                                <a  dropdown-toggle class="dropdown-toggle">{{::group.displayname}} <b class="caret"></b></a>
                                <ul class="dropdown-menu" >
                                    <li ng-repeat="subMenuItem in group.items" ng-class="::{active: isActiveSubMenuItem(subMenuItem)}"><a ng-click="navigate(subMenuItem)"><i ng-class="::getIconClass(subMenuItem)"></i> {{::subMenuItem.pluralName}}</a></li>
                                </ul>




                            </li>
                            <li><a href="#/report" class="navbar-link" style="margin-right: 10px;">Report</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#/administration" class="navbar-link" style="margin-right: 10px;">Administration</a></li>
                            <li><a href="#/login" class="navbar-link" ng-click="logout()" style="margin-right: 10px;">logout</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    <!--</div>-->
    <div ng-view class="fade"></div>

    <script src="main/service.js"></script>
    <script src="view/factoryEditor/FactoryEditor.js"></script>
    <script src="view/login/Login.js"></script>
    <script src="view/error/Error.js"></script>
    <script src="main/app.js"></script>

</body>
</html>
