<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h2>{{guiModel.messages.historyTitle}}</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-bordered table-striped table-hover" style="table-layout: fixed; word-wrap:break-word;">
                <caption>{{table.title}}</caption>
                <thead>
                    <tr>
                        <th>date</th>
                        <th>id</th>
                        <th>baseId</th>
                        <th>user</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in history" ng-click="showDiff(row)" ng-class="{'info': row.id===selected.factory.id, 'success': $index===0}">
                        <td>{{row.creationTime | date:'MM.dd.yyyy HH:mm:ss'}}</td>
                        <td>{{row.id}}</td>
                        <td>{{row.baseVersionId}}</td>
                        <td>{{row.user}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h3>{{guiModel.messages.deployedChangesTitle}}</h3>
            <div ng-if="selected.mergeDiff">
                <factorydiff merge-diff="selected.mergeDiff" gui-model="guiModel"></factorydiff>
            </div>
        </div>
    </div>



</div>
