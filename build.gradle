
apply plugin: 'idea'
idea {
    project {
        languageLevel = '1.8'
        vcs = 'Git'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}


subprojects {
    apply plugin: 'java'
	
    repositories {
        mavenCentral()
    }
	
	sourceCompatibility = 1.8

    dependencies {
        compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
        compile group: 'com.google.guava', name: 'guava', version: '19.0'
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}


project(':server') {
    dependencies {
        
    }
}

project(':factory') {
    dependencies {
        compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.7.4'
        compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jdk8', version: '2.7.4'
        compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jdk7', version: '2.6.6'
        compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.7.4'
    }
}



project(':webgui') {

    dependencies {
        compile 'com.google.javascript:closure-compiler:v20160315'
        compile 'org.jsoup:jsoup:1.8.3'
        compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.3.8.v20160314'
        compile project(":factory")
        testCompile project(":development")
    }

}

project(':guimodel') {

    dependencies {
        compile project(":factory")
        testCompile project(":development")
    }

}

project(':development') {

    dependencies {
        compile project(":factory")
    }

}
