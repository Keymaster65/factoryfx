



apply plugin: 'idea'
idea {
    project {
        languageLevel = '1.8'
        vcs = 'Git'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}


subprojects {
    apply plugin: 'java'
    apply plugin: 'findbugs'
	
    repositories {
        mavenCentral()
    }
	
	sourceCompatibility = 1.8

    dependencies {
        compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
        compile group: 'com.google.guava', name: 'guava', version: '19.0'
        testCompile group: 'junit', name: 'junit', version: '4.12'
        testCompile group: 'org.mockito', name: 'mockito-all', version: '1.9.5'
    }

    findbugs {
        sourceSets = [sourceSets.main]
        toolVersion = "3.0.1"
        ignoreFailures = true
        excludeFilter = file("$rootProject.projectDir/findbugs/findbugs-exclude-filter.xml")
    }

    apply plugin: 'maven-publish'

    task sourceJar(type: Jar) {
        from sourceSets.main.allJava
    }

    publishing {

        publications {
            mavenJava(MavenPublication) {
                from components.java
                artifact sourceJar {
                    classifier "sources"
                }
            }
        }

        repositories {
            maven {
                // change to point to your repo, e.g. http://my.org/repo
                credentials {
                    username System.getProperty("repouser")
                    password System.getProperty("repopassword")
                }
                url System.getProperty("repourl")
            }
        }
    }

    group = 'de.scoopsoftware.factoryfx'
    version = '0.2'


}



