<button
        type="button"
        class="btn"
        ng-class="getButtonCssClass()"
        ng-disabled="isloading.value || disabled()"
        ng-click="executeClick()">

    <span ng-if="isloading.value || success || bootstrapicon" style="margin-right: 6px">
        <span ng-if="isloading.value && !success" class="glyphicon-fw glyphicon glyphicon-refresh"></span>
        <span ng-if="!isloading.value && !success && bootstrapicon" class="glyphicon-fw glyphicon" ng-class="bootstrapicon"></span>
        <span ng-if="!isloading.value && success" class="glyphicon-fw glyphicon glyphicon-ok"></span>
    </span>
    {{::text}}
</button>
