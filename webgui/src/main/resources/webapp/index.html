<!DOCTYPE html>
<html lang="en" ng-app="factoryfxwebgui" ng-controller="MasterController">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title ng-bind="guiModel.title"></title>

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="main/app.css" />

    <script src="lib/moment/moment.js"></script>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-cookies.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/angular-animate.js"></script>
    <script src="lib/angular/angular-sanitize.js"></script>
    <script src="lib/angular/angular-aria.js"></script>
    <script src="lib/uibootstrap/ui-bootstrap-tpls-1.3.2.js"></script>

</head>

<body>

    <div ng-show="$location.path()!=='/login'">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img alt="Brand" ng-src="data:image/PNG;base64,{{guiModel.logoSmall}}">
                    </a>
                    <a class="navbar-brand" href="#">{{guiModel.title}}</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active:$location.path()==='/dashboard'}"><a href="#/dashboard">Dashboard</a></li>
                        <li ng-class="{active:$location.path()==='/factoryEditor'}"><a href="#/factoryEditor">Editor</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
    </div>

    <div ng-view class="fade"></div>

    <script src="main/service.js"></script>
    <script src="view/master/Master.js"></script>
    <script src="view/factoryEditor/FactoryEditor.js"></script>
    <script src="view/login/Login.js"></script>
    <script src="view/error/Error.js"></script>
    <script src="view/dashboard/Dashboard.js"></script>

    <script src="components/directives.js"></script>
    <script src="components/referenceAdder/referenceAdder.js"></script>
    <script src="components/waitingButton/waitingButton.js"></script>
    <script src="components/valueEditor/valueEditor.js"></script>

    <script src="main/app.js"></script>


</body>
</html>
