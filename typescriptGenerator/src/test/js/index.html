<body>
<div id="factoryEditorDiv"></div>
<div id="debug"></div>
<div id="debugOut"></div>

<script type="module">
    import {FactoryEditor} from './util/FactoryEditor.js'
    import {ExampleData} from './config/io/github/factoryfx/factory/typescript/generator/data/ExampleData.js'
    import {ExampleData2} from './config/io/github/factoryfx/factory/typescript/generator/data/ExampleData2.js'
    import {AttributeEditorCreator} from "./util/AttributeEditorCreator.js";
    // import  * as FactoryEditor from "./example/util/FactoryEditor.js";

    let exampleData = new ExampleData();
    exampleData.attribute='abc';
    exampleData.ref=new ExampleData2();
    exampleData.refList=[new ExampleData2(),new ExampleData2()];
    exampleData.addBackReferences();

    let factoryEditor = new FactoryEditor(document.getElementById('factoryEditorDiv'), new AttributeEditorCreator());
    factoryEditor.edit(exampleData);


    let button = document.createElement("button");
    button.textContent="console.log";
    button.onclick=ev => {
        console.log(exampleData);
    };
    document.getElementById('debug').appendChild(button);

</script>
